<!DOCTYPE html>
<!-- HTML5文書であることを宣言します -->

<html lang="ja">
<!-- HTML文書の開始。lang属性で日本語を指定 -->

<head>
    <!-- ヘッド部分の開始。メタデータを含む -->

    <meta charset="UTF-8">
    <!-- 文字エンコーディングをUTF-8に設定 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- レスポンシブデザイン用のビューポート設定 -->

    <title>画像とマルチメディアの例</title>
    <!-- ブラウザのタブに表示されるタイトル -->

    <link rel="stylesheet" href="styles.css">
    <!-- 外部CSSファイル（styles.css）をリンク -->
</head>

<body>
    <!-- 本文の開始 -->

    <header>
        <!-- ヘッダー部分の開始 -->
        <h1>ウェブサイトのヘッダー</h1>
        <!-- ヘッダー内の主要見出し -->

        <nav>
            <!-- ナビゲーションメニューの開始 -->
            <ul>
                <!-- 順序なしリストの開始 -->
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">概要</a></li>
                <li><a href="#contact">連絡先</a></li>
                <!-- リスト項目とそのリンク -->
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- メインコンテンツとサイドバーを含むコンテナ -->

        <aside>
            <!-- サイドバーの開始 -->
            <h2>サイドバー</h2>
            <!-- サイドバーの見出し -->
            <ul>
                <!-- サイドバー内のリンクリスト -->
                <li><a href="#item1">項目1</a></li>
                <li><a href="#item2">項目2</a></li>
                <li><a href="#item3">項目3</a></li>
            </ul>
            <img src="sidebar-image.png" alt="サイドバーの装飾画像" width="180" height="120">

            
        </aside>

        <main>
            <!-- メインコンテンツ領域の開始 -->
            <h2>メインコンテンツ</h2>
            <!-- メインコンテンツの見出し -->
            <p>ここにメインコンテンツが入ります。より複雑なレイアウトの例として、ヘッダー、フッター、サイドバーを追加しました。</p>
            <!-- メインコンテンツの段落 -->

            <img src="main-image.jpg" alt="メインコンテンツの説明画像" width="600" height="400">
            
            <h3>関連ビデオ</h3>
            <iframe width="500" height="315" src="https://www.youtube.com/watch?v=3lIjorOepyM" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

            <h3>サンプルオーディオ</h3>
            <audio controls>
                <source src="sample-audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </main>
    </div>

    <footer>
        <!-- フッター部分の開始 -->
        <p>&copy; 2024 あなたの名前. All rights reserved.</p>
        <!-- 著作権表示 -->
    </footer>
</body>
</html>
<!-- HTML文書の終了 -->
