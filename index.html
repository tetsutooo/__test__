<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly 計算機</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="sidebar">
        <button class="close-btn">&times;</button>
        <h2>サイドバー</h2>
        <ul>
            <li><a href="#item1">項目1</a></li>
            <li><a href="#item2">項目2</a></li>
            <li><a href="#item3">項目3</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <button class="open-btn">&#9776;</button>
        <div class="container">
            <h1>WebAssembly 計算機</h1>
            <input type="number" id="x" placeholder="x値">
            <input type="number" id="y" placeholder="y値">
            <button id="calculate">計算</button>
            <p>結果: <span id="result"></span></p>
        </div>
    </div>

    <script type="module">
        import init, { add } from './pkg/wasm_math.js';

        async function run() {
            await init();

            const xInput = document.getElementById('x');
            const yInput = document.getElementById('y');
            const calculateButton = document.getElementById('calculate');
            const resultSpan = document.getElementById('result');

            calculateButton.addEventListener('click', () => {
                const x = parseInt(xInput.value) || 0;
                const y = parseInt(yInput.value) || 0;
                const result = add(x, y);
                resultSpan.textContent = result;
            });
        }

        run();
    </script>
    <script src="sidebar.js"></script>
</body>
</html>
